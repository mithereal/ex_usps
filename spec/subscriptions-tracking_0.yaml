            AuthorizedAgent:
              type: boolean
              description: True/False field indicating the person signing as an Authorized Agent.
            EventCode:
              type: string
              description: The event code.
            ActionCode:
              type: string
              description: The action code.
            ReasonCode:
              type: string
              description: The reason code.
