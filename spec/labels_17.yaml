          physicalSignatureRequired:
            type: boolean
            description: "Indicates the method for the signature that will be used when signing for the package. For customers that are not specifically requiring a physcial signature upon delivery, the \"SIGNATURE_REQUIRED\" option will indicate that the package is eligible for both an electronic signature online or a physcial signature. \nFor more information regarding USPS Electronic Signature Online (USPS eSOL) eligibility, please visit: https://faq.usps.com/s/article/USPS-Electronic-Signature-Online. \nFor all mail classes, excluding Priority Mail Express, the default value is \"SIGNATURE_REQUIRED\". \nA value of \"SIGNATURE_WAIVED\" will not require the customer to sign for the package. \"SIGNATURE_WAIVED\" is only eligible for Priority Mail Express packages and is the default value. \nThe 'carrierRelease' option  is not eligible to be used in conjunction with 'signatureType'. \nThe 'physicalSignatureRequired' field is required to include signature extra service code values such as 910, 911, 912, 913, 921, 922, 923, 924, 925, 934, 955, 981 or an extraServiceCode value of 930 with a packageValue greater than 500."
