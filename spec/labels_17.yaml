      description: "The date and time a package will be mailed. The mailing date may be today plus 0 to 7 days in advance. Enter the date in the date-time notation as defined by [RFC 3339, section 5.6](https://datatracker.ietf.org/doc/html/rfc3339#section-5.6)."
      format: date-time
      example: "2025-01-01T08:30:00Z"
    MailingDateIndicia:
      type: string
      description: "The date the letter or flat will be mailed. The mailing date may be today plus 0 to 7 days in advance. Enter the date in the full-date notation as defined by [RFC 3339, section 5.6](https://datatracker.ietf.org/doc/html/rfc3339#section-5.6)."
      format: date
      example: "2025-01-01"
    MailingDateTimeIndicia:
      type: string
      description: "The date and time the letter or flat will be mailed. The mailing date may be today plus 0 to 7 days in advance. Enter the date in the date-time notation as defined by [RFC 3339, section 5.6](https://datatracker.ietf.org/doc/html/rfc3339#section-5.6)."
      format: date-time
      example: "2025-01-01T08:30:00Z"
    PackageOptions:
      title: Package Options
      type: object
      properties:
        packageValue:
          minimum: 0
          type: number
          description: "The merchandise value of the package, in US dollars. Used to calculate Insurance Fees if requested. \n\nNote:\n * Requires extraServiceCode 910, 911, 912, 913, 921, 922, 923, 924, 925, 934, 955, 981 or extraServiceCode 930 with a packageValue greater than 500\n * Package value is required when an 'extraServiceCode' value of '930' is provided."
          example: 35
        nonDeliveryOption:
          type: string
          description: |-
            Requested action in the case a package is undeliverable:
              - `RETURN` for package to be returned to `fromAddress`.
              - `REDIRECT` to return package to address specified in the `redirectAddress`.
              - `ABANDON` to dispose of undeliverable package
            
            Note:
              * `REDIRECT` and `ABANDON` will not impact the domestic package endpoint. Please use ancillary service endorsements instead.
              * An address must be provided in `redirectAddress` when a value of `REDIRECT` is provided.
          enum:
          - RETURN
          - REDIRECT
          - ABANDON
        immediateManifest:
          type: boolean
          default: false
          description: |
            Setting this field to `true` will send electronic data to Postal systems within 15 minutes of label creation.
            If invoked, this label <u><strong>cannot</strong></u> be cancelled. Instead, one must request an unused label refund  which may be subject to an admin fee.
            Depending on time of label creation, your packages could be charged same day instead of next day.
      additionalProperties: true
    IndiciaImbAddress:
      title: Indicia IMB Domestic Label Address
      required:
      - ZIPCode
      - city
      - state
      - streetAddress
      type: object
      additionalProperties: true
      description: "The address where the letter or flat is being mailed to. Address elements streetAddress, city, state, ZIPCode are required.  First and Last Name or Firm are also required."
      allOf:
        - $ref: '#/components/schemas/DomesticAddress'
        - $ref: '#/components/schemas/Addressee'
        - type: object
          properties:
            ignoreBadAddress:
              type: boolean
              description: "Allows Non-Validated Origin Street Address. Enter \"true\" to bypass street address validation failures/errors or \"false\" if only validated addresses should be allowed. \n\n**Note:** Integrators are recommended to always use false to ensure no delivery issues. \n\nIn the event USPS cannot validate the street address, this tag will \"bypass\" address validation error when \"true\" is indicated to allow IMB indicia creation which could impact delivery."
          additionalProperties: true
    DomesticLabelAddress:
      title: Domestic Label Address
      required:
      - ZIPCode
      - city
      - state
      - streetAddress
      type: object
      additionalProperties: true
      description: "Uses for:\n\nThe address where the package is being mailed from. The destination ZIP Code is used for calculating pricing.\n\nThe destination address of the recipient. The origin ZIP Code is used for calculating pricing.\n\nThe address of the business.  The First and Last Name or Firm Name are always required.\n\nThe address where the package should be returned to if it is deemed undeliverable or returned to sender. This address will be printed in the return address block of the label.\n\nFor return labels, the `toAddress` ZIP Plus 4 is looked up by the API, unless the ignoreBadAddress is set to true or the address cannot be found.  If ignoreBadAddress flag is true then ZIP Plus 4 is required.      "
      allOf:
        - $ref: '#/components/schemas/DomesticAddress'
        - $ref: '#/components/schemas/Addressee'
        - type: object
          properties:
            phone:
              $ref: '#/components/schemas/Phone'
            email:
              $ref: '#/components/schemas/Email'
            ignoreBadAddress:
              type: boolean
              description: "Allows Non-Validated Origin Street Address. Enter true to bypass street address validation failures/errors or false if only validated addresses should be allowed. \n\n**Note:** Integrators are recommended to always use false to ensure no delivery issues. \n\nIn the event USPS cannot validate the street address, this tag will bypass address validation error when true is indicated to allow label creation which could impact delivery."
          additionalProperties: true
    Addressee:
      title: Addressee
      type: object
      properties:
        firstName:
          maxLength: 50
          minLength: 1
          type: string
          description: First Name corresponding to the address.
        lastName:
          maxLength: 50
          minLength: 1
          type: string
          description: Last Name corresponding to the address.
        firm:
          maxLength: 50
          minLength: 0
          type: string
          description: Firm/business name corresponding to the address.
      additionalProperties: true
      description: Fields used to identity the entity receiving a mail piece or package
    Phone:
      pattern: "^\\+?[1-9][0-9]{7,14}$"
      type: string
      description: "The phone number, including the country extension and area code, with no punctuation."
    Email:
      maxLength: 50
      pattern: "^[a-zA-Z0-9_+&*-]+(?:\\.[a-zA-Z0-9_+&*-]+)*@(?:[a-zA-Z0-9-]+\\.)+[a-zA-Z]{2,}$"
      type: string
      description: 'Email address used for redirect notification via email. '
      format: email
    CustomerReference:
      title: Customer Reference
      type: object
      properties:
        referenceNumber:
          maxLength: 30
          minLength: 1
          type: string
          description: |
            A user-assigned number for internal use, such as Order, Invoice, Customer, or Return Merchandise Authorization Numbers. 
            Up to 30 characters accepted but only 18 will be shown on the shipping label. 
            When using a `brandingImageFormat` of `ONE_SQUARE` only 12 characters will be shown on the shipping label.
            These values will also be included in the Shipping Services File.
      additionalProperties: true
    CustomsForm:
      title: Customs Form
      type: object
      properties:
        contentComments:
          maxLength: 25
          type: string
          description: Required when customContentType is OTHER.
        restrictionType:
          type: string
          description: |-
            Restriction Types
              * QUARANTINE
              * SANITARY_INSPECTION
              * PHYTOSANITARY_INSPECTION
              * OTHER
          enum:
          - QUARANTINE
          - SANITARY_INSPECTION
          - PHYTOSANITARY_INSPECTION
          - OTHER
        restrictionComments:
          maxLength: 25
          type: string
          description: Restriction Comments.  Required when `restrictionType`=`OTHER`.
        AESITN:
          maxLength: 35
          minLength: 1
          type: string
          description: |
            AES/ITN Exemption should be populated with the electronic export internal transaction number (if required), or the appropriate Exemption/Exclusion Legend.

            * **AES - Automated Export System /   ITN - Internal Transaction Number**\
              The [internal transaction number (ITN)](https://pe.usps.com/text/imm/immc5_010.htm) is a 14-digit number that corresponds to an export transaction in the Automated Export System. It serves as proof that an exporter met his or her legal obligation to inform the U.S. government about the details of an export shipment.
            * **EEL- Exemptions, Exclusions, Legend**\
              An [AES exemption](https://pe.usps.com/text/imm/immc5_012.htm) is an instance in which you would not have to file in AES to get the 14-digit ITN. Instead of the ITN, you would enter the exemptions section in the U.S. Foreign Trade Regulations on the export documentation where you would otherwise put the ITN.

            Sample - `NO EEI 30.37(a)`: Shipments valued at $2,500 or less.
          example: "NO EEI 30.37(a)"
        invoiceNumber:
          maxLength: 15
          minLength: 1
          type: string
          description: Invoice Number
        licenseNumber:
          maxLength: 16
          minLength: 1
          type: string
          description: License Number
        certificateNumber:
          maxLength: 12
          minLength: 1
          type: string
          description: Certificate Number
      additionalProperties: true
      description: |-
        Additional details required when creating shipments originating from or destinating to MPOs, APOs, FPOs, or DPOs (Military, Army, Fleet, and Diplomatic Post Offices) and some Military and U.S. Possessions, Territories, and Freely Associated States (PTFAS).
        Required only if a customs form is required based on Customs Content Type and Weight.
        
        Note:
          - Mail addressed to military and diplomatic post offices overseas is subject to certain conditions or restrictions of mailing regarding content, preparation, and handling. The APO/FPO/DPO table may be found on the most recent [postal bulletin](https://about.usps.com/resources/postal-bulletin.htm) found under `Pull-Out information` -> `Other Information` -> `Overseas Military/Diplomatic Mail`
    ShippingContents:
      title: Customs Form Package Contents
      type: object
      properties:
        itemDescription:
          maxLength: 30
          minLength: 1
          type: string
          description: "Description of the item.  It is important to note that the following descriptions, regardless of case sensitivity, are not considered valid: None, Not Applicable, N/A, Null, Gift, and Merchandise."
          example: Policy guidelines document
        itemQuantity:
          maximum: 9999
          minimum: 1
          type: integer
          description: Quantity of the item. Integer value required.
          example: 1
        itemValue:
          maximum: 999999.99
          minimum: 0.01
          type: number
          description: "Value of the individual item in USD. \n\nNote: \n * This field has been deprecated in favor of itemTotalValue and \nwill be removed in a future release. Please transition to using itemTotalValue."
          example: 1
          deprecated: true
        itemTotalValue:
          maximum: 999999.99
          minimum: 0.01
          type: number
          description: "The total item value, in USD, of the items matching the `[itemDescription]`. "
          example: 1
        weightUOM:
          type: string
          description: |-
            Weight Unit of Measurement
              * lb - Pounds
          default: lb
          enum:
          - lb
        itemWeight:
          minimum: 0
          exclusiveMinimum: true
          type: number
          description: "Provide the weight in weightUOM for the individual item listed with `[itemDescription]`\n\nNote: \n * This field has been deprecated in favor of itemTotalWeight and \nwill be removed in a future release. Please transition to using itemTotalWeight."
          example: 1.0001
          deprecated: true
        itemTotalWeight:
          minimum: 0
          exclusiveMinimum: true
          type: number
          description: "Provide the total weight in weightUOM for the all items matching the `[itemDescription]`."
          example: 1.0001
        HSTariffNumber:
          maxLength: 14
          minLength: 6
          type: string
          description: "For commercial items only. If known, the HS tariff number must be based on the Harmonized Commodity Description and Coding System developed by the World Customs Organization. Should follow regex pattern: '\\.*(?:[A-Za-z\\d]\\.*){6,14}$'.  For additional information see: https://hts.usitc.gov/current"
        countryofOrigin:
          pattern: "[A-Z]{2}"
          type: string
          description: 2 digit Alpha Country Code defined by ISO is required for international address.
        itemCategory:
          type: string
          description: Category of the item being shipped.
        itemSubcategory:
          type: string
          description: Subcategory of the item being shipped.
      additionalProperties: true
      description: "Required repeating up to 30 times if generating an Integrated Customs Form, otherwise not required."
    DomesticLabelToAddress:
      title: Domestic Label To Address
      type: object
      additionalProperties: true
      description: |-
        Uses for:
          The address where the package is being mailed to.  The destination ZIP Code is used for calculating pricing. First and Last Name or Firm are always required.  Address elements streetAddress, city, state, ZIPCode are required unless you are requesting a parcel locker which will require the facilityId, recipient email, first and last name or firm. If a user sets the 'holdForPickup' field to "true" then the `toAddress` object: 'facilityID', 'email', and 'phone' as well as the `fromAddress` object: 'firstName', 'lastName', 'email', and 'phone' fields are required.
      allOf:
      - $ref: '#/components/schemas/DomesticAddress'
      - $ref: '#/components/schemas/Addressee'
      - type: object
        properties:
          phone:
            $ref: '#/components/schemas/Phone'
          email:
            $ref: '#/components/schemas/Email'
          ignoreBadAddress:
            type: boolean
            description: "Allows Non-Validated Origin Street Address. Enter true to bypass street address validation failures/errors or false if only validated addresses should be allowed. \n\n**Note:** Integrators are recommended to always use false to ensure no delivery issues. \n\nIn the event USPS cannot validate the street address, this tag will bypass address validation error when true is indicated to allow label creation which could impact delivery."
          parcelLockerDelivery:
            type: boolean
            description: "Indicator to request delivery to a parcel locker instead of the recipient's address. If this field is set as true then the facilityId, email, and firstName/lastName or firm fields are required. \n\nNote: \n * Packages that require customs forms are not eligible to be shipped to a Smart Locker. Parcel lockers are not eligible for Hold for Pickup shipments\""
            default: false
          holdForPickup:
            type: boolean
            description: "Indicator to request Hold for Pickup at a Post Office Facility. If this field is set as true then the `toAddress` object: 'facilityID', 'email', and 'phone' as well as the `fromAddress` object: 'firstName',  'lastName', 'email', and 'phone' fields are required."
            default: false
          facilityId:
            maxLength: 7
            type: string
            description: Facility ID is required when generating a label for parcel locker delivery or Hold for Pickup. The Facility ID is obtained from the API response in the /post-office-locator API.
        additionalProperties: true
    DomesticLabelSenderAddress:
      title: Domestic Label Sender Address
      required:
      - ZIPCode
      - city
      - state
      - streetAddress
      type: object
      additionalProperties: true
      description: |-
        Uses for:
          The address where the package is being mailed from. The destination ZIP Code is used for calculating pricing.
          First name and last name or firm are required when senderAddress is populated if the label has a customs form or if the senderVisibility field is set to SENDER_INFORMATION or if it is a return label.
      allOf:
      - $ref: '#/components/schemas/DomesticLabelAddress'
      - $ref: '#/components/schemas/Addressee'
      - type: object
        properties:
          platformUserId:
            maxLength: 30
            type: string
            description: This is a third-party unique identifier for the sender used for correlation purposes.
        additionalProperties: true
    Links:
