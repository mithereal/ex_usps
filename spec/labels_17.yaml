    ImageInfo:
      title: Image Info
      type: object
      properties:
        imageType:
          type: string
          description: |
            The type of label image requested.  If omitted then the default image type is PDF.
            * 'PDF'
            * 'TIFF'
            * 'JPG'
            * 'PNG'
            * 'SVG'
            * 'ZPL203DPI'
            * 'ZPL300DPI'
            * 'LABEL_BROKER' - Request a USPS QR code to allow your customers with no access to a printer to print at participating Post Office Locations. All USPS API users and third-party integrators utilizing QR codes are subject to the [Label Broker terms and conditions](https://www.usps.com/terms-conditions/label-broker.htm). For more information please see the Label Broker guide available on [GitHub](https://github.com/USPS/api-examples/blob/main/USPS%20APIs%20Domestic%20Labels%20API%20Documentation_2023_0901%20Published.pdf) (Note: Only supports labelType of '4x6LABEL' and receiptOption of 'NONE').
            * 'NONE'
            
            Note:
            - Labels with customs forms only support formats of `PDF`, `TIFF`, `ZPL203DPI`, `ZPL300DPI`, `LABEL_BROKER`, and `NONE`.
          default: PDF
          enum:
          - PDF
          - TIFF
          - JPG
          - PNG
          - SVG
          - ZPL203DPI
          - ZPL300DPI
          - LABEL_BROKER
          - NONE
        labelType:
          type: string
          description: |
            Ability to select the label image size.  If omitted then the default label size is `4X6LABEL`.
            
            Note:
              * Currently, customs forms only support `4X6LABEL`.
              * The `2X7LABEL` label type is not supported with the `imageType` of `ZPL203DPI` or `ZPL300DPI`.
          default: 4X6LABEL
          enum:
          - 4X5LABEL
          - 4X6LABEL
          - 2X7LABEL
        shipInfo:
          type: boolean
          description: indicates if revenue protection information is printed on the label. (true or false)
          deprecated: true
        receiptOption:
          type: string
          description: "Label & Receipt print layout options. Enter \"SAME_PAGE\" if you want the shipping label  and online customer record printed on a single page, NONE if no receipt is requested, or  \"SEPARATE_PAGE\" if you want the shipping label and online customer record printed on two separate pages.              \n\n * 'SAME_PAGE'\n * 'SEPARATE_PAGE' \n * 'NONE'        "
          default: SAME_PAGE
          enum:
          - SAME_PAGE
          - SEPARATE_PAGE
          - NONE
        suppressPostage:
          type: boolean
          description: Indicates if postage is printed on the label.  If omitted then the request will be defaulted to true.
          default: true
        suppressMailDate:
          type: boolean
          description: Indicates if the date is printed on the label.  If omitted then the value will default to true.
          default: true
        returnLabel:
          type: boolean
          description: |-
            Indicates if a pay on use returns label is requested along with the outbound label.  If omitted then the request will be defaulted to false. This field is ignored on the /return-label endpoint.

            Note:
             * An 'imageType' value of 'LABEL_BROKER' is currently not supported when 'returnLabel' is set to true.
             * A mail class value of 'USPS_CONNECT_MAIL' is currently not supported when 'returnLabel' is set to true.
             * Return labels cannot be set to true when generating customs forms.
          default: false
        brandingImageFormat:
          type: string
          description: |
            The format of label branding images to be shown on the generated label image.

            Note:
            * Label branding images will not be shown on labels with customs forms.
            * Label branding images are not currently supported with an `imageType` of `ZPL203DPI` or `ZPL300DPI`.
            * When a `brandingImageFormat` is provided with a Destination Entry Facility, the Drop-Off Location will not be displayed on the label.
            * When a `brandingImageFormat` other than `NONE` is provided, Customer Reference #1-#2 will be shifted to the right to accommodate the image.
            * When a `brandingImageFormat` other than `NONE` is provided, Customer Reference #3-#4 cannot be provided since they will not be shown.
          default: NONE
          enum:
          - ONE_SQUARE
          - NONE
        brandingImageUUIDs:
          type: array
          maxItems: 2
          minItems: 0
          default: []
          description: | 
            The UUIDs associated with custom images uploaded in the Logo Branding endpoint: /branding

            * Note: These UUIDs must have been created with the same Payment Authorization Label Owner CRID 
            in use when creating the label

            * Note: When using `ONE_SQUARE` the brandingImageUUIDs list should include
            only one imageUUID string.
          example: [ "345df38d-6130-4ad1-838c-8883af55c584" ]
          items:
            maxLength: 36
            minLength: 36
            type: string
      additionalProperties: true
      description: Additional details used to determine how to generate the label image.
    IndiciaImbImageInfo:
      title: Indicia IMB Image Info
      type: object
      properties:
        imageType:
          type: string
