info:
  title: Labels
  description: |
    Contact Us: [USPS API Support](https://emailus.usps.com/s/web-tools-inquiry) | [Terms of Service](https://about.usps.com/termsofuse.htm)
    
    The USPS&#174; Labels API allows you to digitally create mailing labels for the following mail classes: USPS Ground Advantage&#8482;, Parcel Select&#174; Destination Entry, Parcel Select Lightweight&#174;, USPS Connect&#174; Local, USPS Connect&#174; Regional, Priority 
    Mail&#174;, Priority Mail Express&#174;, Bound Printed Matter, Library Mail, and Media Mail&#174;.
    
    * Use the [Getting Started guide](https://developers.usps.com/getting-started) to get started with the labels API.
    * The USPS&#174; Labels API uses a token to authorize the use of an [Enterprise Payment](https://postalpro.usps.com/EPS) or Permit account. The specification to generate the token is in the [payments API](https://developers.usps.com/apis).
    
    **Manifest Scheduling** 
    
    The following table outlines the Domestic Label manifesting schedule for specific conditions listed below. 
    
    | Condition                   | Scheduling |
    | ----------------------------| -------- |
    | **Customs Forms labels**    | 12:30am CT on the day after label creation. |
    | **Smart Locker labels**     | Electronic data is sent to Postal systems within 15 minutes of label creation. |
    | **Value of `true` provided for `immediateManifest` field**| Electronic data to Postal systems within 15 minutes of label creation.  |
    | **All other conditions**   | 12:30am CT after the `mailingDate` value provided by the user |
  version: 3.6.0
