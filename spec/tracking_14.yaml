  parameters:
    TrackingNumber:
      name: trackingNumber
      in: path
      description: |2-

        The human-readable representation of package barcode data, commonly known as its tracking number.
      required: true
      style: simple
      explode: false
      schema:
        type: string
    Forwarded:
      name: X-Forwarded-For
      in: header
      description: "Contains the IP address of the originating client, in addition to intermediate proxies that have forwarded the request. If a request goes through multiple proxies, the IP addresses of each successive proxy is listed. This means, the right-most IP address is the IP address of the most recent proxy and the left-most IP address is the IP address of the originating client."
      required: false
      style: simple
      explode: false
      schema:
        type: string
    Expand:
      name: expand
      in: query
      description: "Specify the fields that are to be expanded as Summary or Detail.  When ommitted, the tracking summary information is returned. \n* **SUMMARY** - Data returned still contains the summary information, but this information is having only one line of text\n* **DETAIL** - Data returned still contains the detail and summary information, but this information is broken down into fields instead of having only one line of text "
      required: false
      style: form
      explode: false
      schema:
        type: string
        default: SUMMARY
        enum:
          - SUMMARY
          - DETAIL
